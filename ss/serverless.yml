# serverless.yml

service: ss

provider:
  name: aws
  runtime: python2.7
  region: us-east-1
  role: arn:aws:iam::919464640863:role/lambda-s3-role
  timeout: 900

functions:
  tv:
    handler: handler.main

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux
